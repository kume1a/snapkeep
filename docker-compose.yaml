volumes:
  snapkeep_postgres_data:

services:
  snapkeepdb:
    image: postgres:17-alpine
    container_name: snapkeep_postgres
    ports:
      - "5436:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - snapkeep_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  snapkeepredis:
    image: redis:7-alpine    
    container_name: snapkeep_redis
    ports:
      - "6380:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  snapkeep:
    build: .
    container_name: snapkeep_app
    depends_on:
      snapkeepdb:
        condition: service_healthy
      snapkeepredis:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      PORT: ${PORT}
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}
      APP_NAMES: ${APP_NAMES}
      APP_SONIFY_DB_CONNECTION_STRING: ${APP_SONIFY_DB_CONNECTION_STRING}
      APP_SONIFY_PUBLIC_FOLDER_PATH: /app/backups
      APP_LEXIA_DB_CONNECTION_STRING: ${APP_LEXIA_DB_CONNECTION_STRING}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_LIMIT_BYTES: ${AWS_S3_LIMIT_BYTES}
      AWS_S3_BACKUP_BUCKET_NAME: ${AWS_S3_BACKUP_BUCKET_NAME}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_ADDRESS: ${REDIS_ADDRESS}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      ACCESS_TOKEN_EXP_SECONDS: ${ACCESS_TOKEN_EXP_SECONDS}
    ports:
      - "8001:8001"
    volumes:
      - ${APP_SONIFY_PUBLIC_FOLDER_PATH}:/app/backups
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"